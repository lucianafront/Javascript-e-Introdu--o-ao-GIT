<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>

    let textTags = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'span', 'div', 'a', 'strong', 'em', 'b', 'i', 'u'];
    
    for (let i = 0; i < 15; i++) {
        let tag = textTags[i % textTags.length];
        let element = document.createElement(tag);
        element.textContent = "Hello World";
        element.id = "element" + i;
        element.name = "element" + i;
        element.classList.add("element" + i);
        element.style.color = getRandomColor();
        element.style.fontSize = Math.floor(Math.random() * 30 + 10) + "px";


        if (tag === 'strong' || tag === 'em' || tag === 'b' || tag === 'i' || tag === 'u') {
            let parentElement = document.createElement('p');
            document.body.appendChild(parentElement);
            parentElement.appendChild(element);
        } else {
            document.body.appendChild(element);
        }
    }

    function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    setTimeout(() => {
        
        let elements = document.querySelectorAll(textTags.join(','));

        for (let i = 0; i < elements.length; i++) {

            if (elements[i].tagName === 'STRONG' || elements[i].tagName === 'EM' || elements[i].tagName === 'B' || elements[i].tagName === 'I' || elements[i].tagName === 'U') {
                let parentElement = document.createElement('p');
                elements[i].parentNode.insertBefore(parentElement, elements[i]);
                parentElement.appendChild(elements[i]);
            }
            elements[i].textContent = "Novo texto gerado pelo script!";
            elements[i].style.color = getRandomColor();
            elements[i].style.fontSize = Math.floor(Math.random() * 30 + 10) + "px";

        }
    }, 4000);    
   
    </script>
</body>
</html>
